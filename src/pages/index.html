<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="../scripts/index.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <div id="containter" class="container">
      <div id="weather" class="card my-2">
        <div class="card-header">Weather</div>
        <div class="card-body">
          <h3 id="loader" class="text-center">Loading...</h3>
        </div>
      </div>
      <div id="products">
        <div class="d-flex justify-content-between">
          <h2>Products</h2>
          <div class="dropdown">
            <button
              id="dropdown-btn"
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort by
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-item">Default</li>
              <li class="dropdown-item" data-sort="asc">Price: Low to high</li>
              <li class="dropdown-item" data-sort="desc">Price: High to low</li>
            </ul>
          </div>
        </div>
        <ul id="product-list"></ul>
      </div>
    </div>
  </body>
</html>
